<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Cafe Supreme</a>
            <div class="w-50">
                <form class="d-flex col-xs-4" th:action="@{/home}" method="get">
                    <input class="form-control me-2" th:type="text" placeholder="Search" name="query"
                           aria-label="Search" th:value="${query}"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div id="navbarText">
                <span class="navbar-text">
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item p-1">
						<a class="btn btn-outline-dark" href="/item/add">Add Item</a>
						</li>
						<li class="nav-item p-1">
						<a class="btn btn-outline-dark" href="/item/orders">Orders</a>
						</li>
						<li class="nav-item p-1">
						<form class="inline" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-dark text-success">Logout</button>
						</form>
						</li>
					</ul>
				</div>
				<div sec:authorize="hasRole('ROLE_USER')">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item p-1">
					<a class="btn btn-outline-dark" href="/item/orders">Orders</a>
						</li>
						<li class="nav-item p-1">
						<form class="inline" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-dark text-success">Logout</button>
						</form>
						</li>
				</ul>
				</div>
				<div sec:authorize="isAnonymous()">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item p-1">
						<a class="btn btn-outline-dark" href="/user/register">Sign Up</a>
						</li>
						<li class="nav-item p-1">
						<a class="btn btn-outline-dark" href="/user/login">Login</a>
						</li>
				</ul>
				</div>
				</span>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
